{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-3">
            <div class="list-group">
                <a href="{% url 'incident_list' %}" class="list-group-item list-group-item-action {% if request.resolver_match.url_name == 'incident_list' %}active{% endif %}">
                    Incidents List
                </a>
                <a href="{% url 'report_incident' %}" class="list-group-item list-group-item-action {% if request.resolver_match.url_name == 'report_incident' %}active{% endif %}">
                    Report Incident
                </a>
                {% if user.staff.role == 'ADMIN' %}
                <a href="{% url 'pending_sanctions' %}" class="list-group-item list-group-item-action {% if request.resolver_match.url_name == 'pending_sanctions' %}active{% endif %}">
                    Pending Sanctions
                </a>
                {% endif %}
            </div>
        </div>
        <div class="col-md-9">
            {% if messages %}
            <div class="messages">
                {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                </div>
                {% endfor %}
            </div>
            {% endif %}
            
            {% block disciplinary_content %}
            {% endblock %}
        </div>
    </div>
</div>
{% endblock %}
