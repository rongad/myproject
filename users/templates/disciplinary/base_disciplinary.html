{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row">       
        <div class="col-md-9">
            {% if messages %}
            <div class="messages">
                {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                </div>
                {% endfor %}
            </div>
            {% endif %}
            
            {% block disciplinary_content %}
            {% endblock %}
        </div>
    </div>
</div>
{% endblock %}
