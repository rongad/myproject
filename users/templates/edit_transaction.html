<h1>Edit Transaction</h1>
<form method="post">
    {% csrf_token %}
    <label>Title: <input type="text" name="title" value="{{ transaction.title }}" required></label><br>
    <label>Description: <textarea name="description" required>{{ transaction.description }}</textarea></label><br>
    <label>Amount: <input type="number" step="0.01" name="amount" value="{{ transaction.amount }}" required></label><br>
    <button type="submit">Update</button>
</form>
