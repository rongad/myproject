{% extends 'profile/base_profile.html' %}

{% block profile_content %}
<div class="card">
    <div class="card-header">
        <h2>Profile</h2>
    </div>
    <div class="card-body">
        <form method="post" >
            {% csrf_token %}
            {{ form }}
            <div class="text-end">
                <button type="submit" class="btn btn-primary">Save Profile</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
